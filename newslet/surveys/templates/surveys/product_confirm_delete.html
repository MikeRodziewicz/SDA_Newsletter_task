{% extends "website/base.html" %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}

{% block content %}

<div class="content">
<div class="jumbotron text-center">
<form method="post">
{% csrf_token %}

<input type="submit" value="Submit" class="btn btn-success">
<a class="btn btn-danger" type="button" href="{% url 'manage_company' %}">
Cancel
</a>
</form>
</div>
</div>

{% endblock %}
