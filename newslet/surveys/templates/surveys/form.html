{% extends "website/base.html" %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="" type="submit">Add Item</button>
    <br>
    <a class="btn btn-outline-danger" type="button" href="{% url 'website-home' %}">
        Cancel
    </a>
</div>
{% endblock %}
