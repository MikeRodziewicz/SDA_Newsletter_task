{% extends "website/base.html" %}
{% load bootstrap4 %}
{% load static %}
{% load crispy_forms_tags %}
{% crispy form form.helper }

{% block content %}
<div class="container">
    <div class="jumbotron">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% crispy form %}
    <button class="btn btn-success" type="submit">Save Item</button>
   
</form>
<a class="btn btn-danger" type="button" href="{% url 'manage_company' %}">
    Cancel
</a>
</div>
</div>
{% endblock %}
