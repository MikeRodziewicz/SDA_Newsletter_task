<div class="container">
      <div class="jumbotron">
        {% block title %}
          {% if title %}<h1>{{ title }}</h1>{% endif %}
        {% endblock %}
      </div>
</div>

{% block content %}
    <ul>
        {% for product in object_list %}
        <li>
            {{ product.name }} - {{ product.price }}
        </li>
        {% endfor %}
    </ul>

    <button><a href="{% url 'website-home' %}">Home</a></button>
{% endblock %}
