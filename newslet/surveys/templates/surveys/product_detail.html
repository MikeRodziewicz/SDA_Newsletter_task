{% extends "website/base.html" %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}
{% load surveys_extra %}

{% block content %}

<div class="content">
  <div class="jumbotron">
    <div class="row">
    <div class="col-md-6 text-center">
      <table class="table">
        <thead class="table-success">
          <th scope="col">Name</th>
          <th scope="col">Value</th>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Company</th>
              <td>{{product.company}}</td>
          </tr>
          <tr>
            <th scope="row">Product</th>
              <td>{{product.name}}</td>
          </tr>
          <tr>
            <th scope="row">Price</th>
              <td>{{product.price}}</td>
          </tr>
        </tbody>  
      </table>
      <div class="text-center">
        <a class="btn btn-danger" type="button" href="{% url 'manage_company' %}">
          Return
        </a>
      </div>
    </div>
      <div class="col-md-6">
        <img src="{{ product.product_logo.url }}" alt="">
      </div>
    </div>
    </div>
  </div>
</div>
{% endblock %}
