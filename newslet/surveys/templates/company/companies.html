<div class="container">
      <div class="jumbotron">
        {% block title %}
          {% if title %}<h1>{{ title }}</h1>{% endif %}
        {% endblock %}
      </div>
</div>

{% block content %}
    <ul>
        {% for company in object_list %}
        <li>
            {{ company.name }}
        </li>
        {% endfor %}
    </ul>
{% endblock %}
