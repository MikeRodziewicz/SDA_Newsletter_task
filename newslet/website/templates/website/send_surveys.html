{% extends "website/base.html" %}
{% load bootstrap4 %}
{% load static %}
{% load crispy_forms_tags%}

{% block content %}
<div class="container text-center">
  <div class="jumbotron text-center">
    {% if messages %}
      {% for message in messages%}
      <div class="alert alert-success">
        {{message}}
      </div>
      {% endfor %}
    {% endif %}

    <a class="btn btn-primary" href="{% url 'website-home' %}">Home</a>
    <a class="btn btn-warning" href="{% url 'manage_company' %}">Company</a>
  
  </div>
</div>

{% endblock content %}
