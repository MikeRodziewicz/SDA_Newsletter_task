{% extends "website/base.html" %}
{% load bootstrap4 %}
{% load static %}
{% load crispy_forms_tags%}

{% block content %}
<div class="content">
  <div class="container form-group" style="background-color:lightgray;">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend>Reset Password</legend>
          {{ form }}
      </fieldset>
      <div class="container" style="padding: 10px;">  
        <button class="btn btn-primary" type="submit">Request Password Reset</button>
        <a class="btn btn-warning" href="{% url 'website-home' %}">Home</a>
      </div>
    </form>
  </div>

{% endblock %}
